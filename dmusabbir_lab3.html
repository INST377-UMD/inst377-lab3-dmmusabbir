<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-footer">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="http://testudo.umd.edu">Testudo</a></li>
            <li><a href="https://www.yahoo.com">Yahoo</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <main class="main-content">
            <h2>Please choose one of the following.</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="choice">Your Choice:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </main>
        
        <aside class="sidebar">
            <h2>Rules:</h2>
            <h2>How to Play</h2>
            <p>Rock beats Scissors</p>
            <p>Scissors beats Paper</p>
            <p>Paper beats Rock</p>
        </aside>
    </div>
    
    <footer class="header-footer">
        <p>&copy; Diyanah Musabbir's Rock Paper Scissors Game</p>
    </footer>
</body>
</html>
